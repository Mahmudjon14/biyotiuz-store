<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biyoti Uz Doʻkoni</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Biyoti Uz - Elektr asbob va uskunalar doʻkoni</h1>
  </header>

  <section id="search-section">
    <input type="text" id="search-input" placeholder="Mahsulotni qidirish..." />
  </section>

  <section id="products-section">
    <div id="products-list"></div>
  </section>

  <section id="cart-section">
    <h2>Savatcha (<span id="cart-count">0</span>)</h2>
    <ul id="cart-items"></ul>
    <button id="checkout-btn">Buyurtma berish</button>
  </section>

  <section id="order-section">
    <h2>Buyurtma ma'lumotlari</h2>
    <form id="order-form" onsubmit="return false;">
      <input type="text" id="order-name" placeholder="Ismingiz" required />
      <input type="tel" id="order-phone" placeholder="Telefon raqamingiz" required />
      <input type="text" id="order-address" placeholder="Manzilingiz" required />
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
