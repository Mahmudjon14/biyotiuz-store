<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biyoti Uz - Elektr asboblar do‘koni</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Biyoti Uz Elektr Asboblar Do‘koni</h1>
    </header>

    <section id="search-section">
        <input type="text" id="search-input" placeholder="Mahsulot qidiring..." />
    </section>

    <section id="products-section">
        <!-- Mahsulotlar shu yerda ko‘rsatiladi -->
    </section>

    <section id="cart-section">
        <h2>Savat</h2>
        <ul id="cart-items"></ul>
        <button id="checkout-btn">Buyurtma berish</button>
    </section>

    <section id="order-section" style="display:none;">
        <h2>Buyurtma berish</h2>
        <form id="order-form">
            <input type="text" id="name" placeholder="Ismingiz" required />
            <input type="tel" id="phone" placeholder="Telefon raqamingiz" required />
            <input type="text" id="address" placeholder="Manzilingiz" required />
            <button type="submit">Buyurtma yuborish</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
